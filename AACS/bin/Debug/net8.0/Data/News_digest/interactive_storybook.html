<!DOCTYPE html>
<html>
<head>
  <title>Interactive Storybook</title>
</head>
<body>
  <h1>The Adventure Begins</h1>
  <p id="story">You find yourself at a crossroads. To the north lies a dark forest, and to the east, a shimmering lake. Which way do you go?</p>
  <button onclick="goNorth()">North</button>
  <button onclick="goEast()">East</button>

  <script>
    let storyState = "start";

    function goNorth() {
      if (storyState === "start") {
        document.getElementById("story").innerHTML = "You enter the dark forest. The trees are tall and the air is thick with mist. You hear a rustling in the bushes ahead.";
        storyState = "forest";
      }
    }

    function goEast() {
      if (storyState === "start") {
        document.getElementById("story").innerHTML = "You approach the shimmering lake. Its surface is calm and reflects the sunlight. You see a small boat tied to a nearby dock.";
        storyState = "lake";
      }
    }
  </script>
</body>
</html>
