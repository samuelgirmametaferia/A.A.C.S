<!DOCTYPE html>
<html>
<head>
  <title>Interactive Storybook</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Interactive Storybook!</h1>
  <p>You find yourself at a crossroads.</p>
  <p>Do you go left or right?</p>
  <button onclick="goLeft()">Left</button>
  <button onclick="goRight()">Right</button>

  <script>
    function goLeft() {
      // ... (JavaScript code to handle the left choice)
    }

    function goRight() {
      // ... (JavaScript code to handle the right choice)
    }
  </script>
</body>
</html>
