<!DOCTYPE html>
<html>
<head>
  <title>Interactive Storybook</title>
</head>
<body>
  <h1>The Adventure Begins</h1>
  <p>You find yourself at a crossroads. To the left, a dark forest beckons. To the right, a shimmering path leads into the unknown. Which way do you choose?</p>
  <button onclick="goToForest()">Left</button>
  <button onclick="goToPath()">Right</button>

  <script>
    function goToForest() {
      // Update story content based on choice
      document.body.innerHTML = '<p>You enter the dark forest. The trees loom over you, their branches reaching out like grasping claws...</p>';
    }

    function goToPath() {
      // Update story content based on choice
      document.body.innerHTML = '<p>You follow the shimmering path. It winds through fields of flowers, and the air is filled with the sound of birdsong...</p>';
    }
  </script>
</body>
</html>
