<!DOCTYPE html>
<html>
<head>
  <title>Interactive Fiction</title>
</head>
<body>
  <h1>The Adventure Begins</h1>
  <p>You find yourself standing at a crossroads. To the north, a dark forest beckons. To the south, a winding path leads towards a distant village. Which way do you go?</p>
  <button onclick="goNorth()">North</button>
  <button onclick="goSouth()">South</button>

  <script>
    function goNorth() {
      document.body.innerHTML = "You enter the dark forest. The trees are tall and the air is thick with mist. You hear a rustling in the bushes ahead...";
    }

    function goSouth() {
      document.body.innerHTML = "You follow the path south, the sun warm on your face. As you approach the village, you see smoke rising from chimneys...";
    }
  </script>
</body>
</html>
